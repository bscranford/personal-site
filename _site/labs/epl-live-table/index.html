<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <title>Brad Cranford</title>
</head>
<body>

<header class="wrapper">
  <a href="http://bradcranford.com"><h1>Brad Cranford</h1></a>
</header>


<section class="labs-wrapper">
  <h2>English Premier League</h2>
  <h3>Live Table</h3>

  <table>
    <thead>
      <tr>
        <th>Position</th>
        <th>Team</th>
        <th>GP</th>
        <th>W</th>
        <th>L</th>
        <th>D</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Points</th>
      </tr>
    </thead>

    <tbody class="table-body"></tbody>
  </table>
</section>

<script>
  fetch("https://api.football-data.org/v2/competitions/PL/standings", {
    headers: {
      "X-Auth-Token": "0f8fe93853ab4763870ea7b099e519de"
    }
  })
    .then(response => response.json())
    .then(data => {
      data.standings[0].table.map(row => {
        let team = document.createElement("tr");
        team.innerHTML = `<tr>
                                    <td>${row.position}</td>
                                    <td><div class="team-row"><img src=${
                                      row.team.crestUrl
                                    }><p>${row.team.name}</p></div></td>
                                    <td>${row.playedGames}</td>
                                    <td>${row.won}</td>
                                    <td>${row.lost}</td>
                                    <td>${row.draw}</td>
                                    <td>${row.goalsFor}</td>
                                    <td>${row.goalsAgainst}</td>
                                    <td>${row.goalDifference}</td>
                                    <td>${row.points}</td>
                                  </tr>`;
        document.querySelector(".table-body").appendChild(team);
      });
    });
</script>


<footer>
  <p>Wanna see some of my work? <a href="http://bradcranford.com/work">Here you go.</a></p>
  <p>Have questions? <a href="http://bradcranford.com/contact">Get in touch.</a></p>
</footer>

</body>
</html>
